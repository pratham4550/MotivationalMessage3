<html>
	<head>
		<title>Motivational Message Application With Raj</title>
		<style>
			*{font-size:40px;}
			h2{font-size:60px;}
			body{background-color:lightblue;}
		</style>
	</head>
	<body>
		<center>

			<h1>Motivational Message Application 3</h1>
<br/><br/>
			<h2 id="msg"></h2>

			<script>
				function show(){		
					let msg=document.getElementById("msg");
				
					let url="https://quotes-api-self.vercel.app/quote";
					fetch(url)
					.then(res=>res.json())
					.then(data=>msg.innerHTML=data.quote)
					.catch(err=>msg.innerHTML="issue"+err);
				}

					show();
					setInterval(show,7000);
			</script>
		</center>
	</body>

</html>
